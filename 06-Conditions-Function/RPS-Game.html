<head>

</head>
<body>
    <P> Scissor Paper Rock</P>


    <Button onclick="

    pickComputerMove();
    
    if(computerMove === 'Scissor'){
        result = 'Tie';
    }

    else if(computerMove === 'Paper'){
        result = 'You Win';
    }

    else if(computerMove === 'Rock'){
        result = 'You lose.'
    }


    console.log(computerMove);

    ">Scissor</Button>


    <button onclick="

    pickComputerMove();
    
    if(computerMove === 'Scissor'){
        result = 'You lose.';
    }

    else if(computerMove === 'Paper'){
        result = 'Tie';
    }

    else if(computerMove === 'Rock'){
        result = 'You Win.'
    }


    console.log(computerMove);
    console.log(result);
    alert(`You Pick Paper. Computer pick ${computerMove}. ${result}.`);
   
    ">Paper</button>
    <button
    onclick="

    pickComputerMove();
    
    if(computerMove === 'Scissor'){
        result = 'You Win.';
    }

    else if(computerMove === 'Paper'){
        result = 'You Lose.';
    }

    else if(computerMove === 'Rock'){
        result = 'Tie.'
    }

    
    console.log(computerMove);
    console.log(result);
    alert(`You Pick Rock. Computer pick ${computerMove}. ${result}.`);
   
    "
    >Rock</button>

    <script>
        let computerMove = '';
        let result = '';

        function pickComputerMove(){
        
                                        const RandomMove = Math.random();

                                        if(RandomMove >=0 && RandomMove < 1/3){
                                                computerMove = 'Scissor';
                                        }

                                        else if(RandomMove >=1/3 && RandomMove <2/3){
                                                computerMove = 'Paper';
                                        }


                                        else if (RandomMove >= 2/3 && RandomMove < 1){
                                                computerMove = 'Rock';
                                        }

                                    }
    </script>
