
<html>
<head>
  
    <title>RSP-Game</title>
</head>
<body>
    <P> Scissor Paper Rock</P>


    <Button onclick=
    "
    pickComputerMove();
    PlayerMove('Scissor');
    ">Scissor</Button>


    <button onclick=
    "
    computerMove = pickComputerMove();
    PlayerMove('Paper');
    ">Paper</button>


    <button
    onclick=
    "
    computerMove = pickComputerMove();
    PlayerMove('Rock');
    ">Rock</button>

<script>
        let computerMove = '';
        let result = '';

        function PlayerMove(PlayerMove){
                        if (PlayerMove = 'Paper'){
                            
                                                if(computerMove === 'Scissor'){
                                                    result = 'You lose.';
                                                }

                                                else if(computerMove === 'Paper'){
                                                    result = 'Tie';
                                                }

                                                else if(computerMove === 'Rock'){
                                                    result = 'You Win.'
                                                }
                        } else if (PlayerMove = 'Rock'){
                                                if(computerMove === 'Scissor'){
                                                    result = 'You Win.';
                                                }

                                                else if(computerMove === 'Paper'){
                                                    result = 'You Lose.';
                                                }

                                                else if(computerMove === 'Rock'){
                                                    result = 'Tie.'
                                                }
                        } else if (PlayerMove = 'Scissor'){                                   
                                                if(computerMove === 'Scissor'){
                                                    result = 'Tie';
                                                }

                                                else if(computerMove === 'Paper'){
                                                    result = 'You Win';
                                                }

                                                else if(computerMove === 'Rock'){
                                                    result = 'You lose.'
                                                }


                        }
         alert(`You Pick ${PlayerMove}. Computer pick ${computerMove}. ${result}.`);
        }


        function pickComputerMove(){
        
                                        const RandomMove = Math.random();

                                        if(RandomMove >=0 && RandomMove < 1/3){
                                                computerMove = 'Scissor';
                                        }

                                        else if(RandomMove >=1/3 && RandomMove <2/3){
                                                computerMove = 'Paper';
                                        }


                                        else if (RandomMove >= 2/3 && RandomMove < 1){
                                                computerMove = 'Rock';
                                        }

                                       return computerMove;

                                    }
</script>
