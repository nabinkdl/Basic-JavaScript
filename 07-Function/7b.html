<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Function</title>
</head>
<body>
    
    


    <script>

        function greet(name){
            if(!name){
                console.log(`Hi there!`)
            }
            else{
            console.log(`Hello ${name}!`);}
        }

        greet('Hello');
        greet();
      

    </script>
</body>
</html>
