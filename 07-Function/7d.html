<!DOCTYPE html>
<html>
<head>
   
    <title>function</title>
</head>
<body>
    

    <script>

        function convertToFahrenhit(celcius){
                    return (Math.round((celcius)*9/5 +32) + ' F');

        }

        function convertTOcelcius(Fahrenhit){
                    return(Math.round((Fahrenhit-32)*5/9)) +' C';

        }


        function convertTemp(degree,unit){
                        if(unit === 'F'){const result = convertTOcelcius(degree);


                                return result;
                            }

                            const result =  convertToFahrenhit(degree);

                            return result;
                        }

        
        console.log(convertTemp(50,'C'));

    </script>
</body>
</html>
