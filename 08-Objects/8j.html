<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Coin Flip </title>
</head>
<body>

    <button onclick="flip('😇HEAD')">😇HEAD</button>
    <button onclick="flip('🐍TAIL')">TAIL🐍</button>
    <button onclick="Reset()">Reset Score</button>
    <script>

    let score = JSON.parse(localStorage.getItem('score')) || { win: 0, lose: 0,};


        function flip(select){
                            let randomResult = Math.random();
                            randomResult>0.5 ? flipResult = '😇HEAD' : flipResult = '🐍TAIL';
                            select === flipResult ? result ='You win.😘😘' : result = 'You Lose.😂😂';
                            
                            if (result ==='You win.😘😘') score.win++;
                            if (result ==='You Lose.😂😂') score.lose++;

                            alert(`${result} You choose ${select}. ${flipResult} comes. 
                                    Score: wins: ${score.win} | loose: ${score.lose}`);

                            localStorage.setItem('score',JSON.stringify(score));
                             };

        function Reset()
                        {   localStorage.removeItem('score');  
                            // score ={ win: 0, lose: 0, };  
                            console.log(`Reset Score. Refresh the page|  win:${score.win} lose:${score.lose}`)};
                            
    </script>
    
</body>
</html>
