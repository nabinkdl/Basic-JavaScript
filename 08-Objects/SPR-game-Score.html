
<html>
<head>
  
    <title>RSP-Game</title>
</head>
<body>
    <P> Scissor Paper Rock</P>


    <Button onclick=
    "
    pickComputerMove();
    PlayerMove('Scissor');
    ">Scissor</Button>


    <button onclick=
    "
    computerMove = pickComputerMove();
    PlayerMove('Paper');
    ">Paper</button>


    <button
    onclick=
    "
    computerMove = pickComputerMove();
    PlayerMove('Rock');
    ">Rock</button>

    <button onclick=
        "
            score.win = 0;
            score.loose = 0;
            score.tie = 0;
        ">
        Reset
    </button>


    
<script>
        let computerMove = '';
        let result = '';


        const score = {
                        win: 0,
                        tie: 0,
                        loose: 0,
        };



        function pickComputerMove(){  
                                        const RandomMove = Math.random();

                                        if(RandomMove >=0 && RandomMove < 1/3){
                                                computerMove = 'Scissor';
                                        }

                                        else if(RandomMove >=1/3 && RandomMove <2/3){
                                                computerMove = 'Paper';
                                        }


                                        else if (RandomMove >= 2/3 && RandomMove < 1){
                                                computerMove = 'Rock';
                                        }

                                    return computerMove;

                                    }
                                    

        function PlayerMove(PlayerMove){
                        if (PlayerMove === 'Paper'){
                            
                                                if(computerMove === 'Scissor'){
                                                    result = 'You LOSE';
                                                }

                                                else if(computerMove === 'Paper'){
                                                    result = 'TIE';
                                                }

                                                else if(computerMove === 'Rock'){
                                                    result = 'You WIN';
                                                }
                        } else if (PlayerMove === 'Rock'){
                                                if(computerMove === 'Scissor'){
                                                    result = 'You WIN';
                                                }

                                                else if(computerMove === 'Paper'){
                                                    result = 'You LOSE';
                                                }

                                                else if(computerMove === 'Rock'){
                                                    result = 'TIE';
                                                }
                        } else if (PlayerMove === 'Scissor'){                                   
                                                if(computerMove === 'Scissor'){
                                                    result = 'TIE';
                                                }

                                                else if(computerMove === 'Paper'){
                                                    result = 'You WIN';
                                                }

                                                else if(computerMove === 'Rock'){
                                                    result = 'You LOSE'
                                                }};


                if(result === 'TIE'){
                    score.tie ++;
                }
                else if(result === 'You WIN'){
                    score.win ++;
                }
                else if(result === 'You LOSE'){
                    score.loose ++;
                }

                                
         alert(`You Pick ${PlayerMove}. Computer pick ${computerMove}. ${result}.

                Win: ${score.win} Lose:${score.loose} Tie: ${score.tie}
         `);
        }


</script>

</body>
</html>
