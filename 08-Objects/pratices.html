<html>
<head>
    <title>SPR-Score-Update</title>
</head>
<body>
    
    <button onclick="Move(); resultOutput('Scissor')">Scissor</button>
    <button onclick="Move(); resultOutput('Paper')">Paper</button>
    <button onclick="Move(); resultOutput('Rock')">Rock</button>




    <script>
        let computerMove = '';
        let result = '';
        const score = {
                        win: 0,
                        tie: 0,
                        lose: 0,
        }

        function Move(){
                           const RandomMove = Math.random();

                        if (RandomMove >= 0 && RandomMove < 1/3)
                            {
                                computerMove = 'Scissor';
                            }
                        else if(RandomMove >= 1/3 && RandomMove < 2/3)
                            {
                                computerMove = 'Paper';
                            }
                        else if(RandomMove >= 2/3 && RandomMove < 1)
                            {
                                computerMove = 'Rock';
                            }
                        }
        function resultOutput(playerMove){
                                            if (playerMove === 'Scissor'){
                                                                            if (computerMove === 'Scissor')
                                                                                {
                                                                                    result = 'tie';
                                                                                }
                                                                            else if (computerMove === 'Paper')
                                                                                {
                                                                                    result = 'win';
                                                                                }
                                                                                else if (computerMove === 'Rock')
                                                                                {
                                                                                    result = 'lose';
                                                                                }   
                                                                        }
                                            else if (playerMove === 'Paper'){
                                                                            if (computerMove === 'Scissor')
                                                                                {
                                                                                    result = 'lose';
                                                                                }
                                                                            else if (computerMove === 'Paper')
                                                                                {
                                                                                    result = 'tie';
                                                                                }
                                                                                else if (computerMove === 'Rock')
                                                                                {
                                                                                    result = 'win';
                                                                                }   
                                                                        }
                                            else if (playerMove === 'Rock'){
                                                                            if (computerMove === 'Scissor')
                                                                                {
                                                                                    result = 'lose';
                                                                                }
                                                                            else if (computerMove === 'Paper')
                                                                                {
                                                                                    result = 'win';
                                                                                }
                                                                                else if (computerMove === 'Rock')
                                                                                {
                                                                                    result = 'tie';
                                                                                }   
                                                                        }
                                                if(result === 'win'){
                                                                     score.win ++;
                                                                    }
                                                else if(result === 'lose')
                                                                    {
                                                                        score.lose ++;
                                                                    }
                                                else if(result === 'tie')
                                                                    {
                                                                        score.tie ++;
                                                                    }


                                                console.log(`You choose ${playerMove}. ${computerMove} comes.| Result: ${result} | <br> win:${score.win} lose:${score.lose} tie:${score.tie}`)



                                                }
       

    </script>
</body>
</html>
