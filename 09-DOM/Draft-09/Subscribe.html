<html>
<head>
    <title>DOM-Pratices</title>
</head>
<body>

    <p>Youtube Subscribe Button</p>
    <button onclick="sub()" class="js-subBtn">Subscribe</button>


    <script>

        function sub(){

                        const subBtn = document.querySelector('.js-subBtn');
                        if(subBtn.innerHTML === 'Subscribe'){
                            subBtn.innerHTML = 'Subscribed';
                        }
                        else{
                            subBtn.innerHTML = 'Subscribe';
                        }

                     };

    </script>
   





    
</body>
</html>
